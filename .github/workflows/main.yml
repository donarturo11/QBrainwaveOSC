# Workflow tuningTrainer
name: QBrainwaveOSC

on:
  pull_request:
    branches: [ ]
  push:
    branches: [ rewrite-workflow ]
  create:
      tags: ['v*'] # Push events to matching v*, i.e. v1.0, v20.15.10
  workflow_dispatch:
      publish-www:
        description: 'Publish on WWW'
        required: false
        type: boolean
      publish-github:
        description: 'Publish on GitHub'
        required: false
        type: boolean
env:
  PKGNAME: QBrainwaveOSC
  IDENTITY_NAME: ${{ secrets.IDENTITY_NAME }}
  CMAKE_POLICY_VERSION_MINIMUM: 3.5
  CMAKE_BUILD_TYPE: Release

jobs:
  build:
    strategy:
      matrix:
        qt-version: [ 5, 6 ]
        name: [ "windows-msvc", "windows-mingw", "macos-arm64", "macos-x86_64", "linux" ]
        include:
          - name: "windows-msvc"
            os: "windows-latest"
            toolchain: "msvc"
          - name: "windows-mingw"
            os: "windows-latest"
            toolchain: "mingw"
          - name: "macos-arm64"
            os: "macos-14"
          - name: "macos-x86_64"
            os: "macos-13"
          - name: "linux"
            os: "ubuntu-latest"
    runs-on: ${{matrix.os}}
    defaults:
      run:
        shell: bash
    steps:
    - name: OS info
      run: |
        echo "UNAME_S: $(uname -s)"
        echo "UNAME_O: $(uname -o)"
        echo "UNAME_M: $(uname -m)"
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
    - name: Install the Apple certificate and provisioning profile
      if: ${{runner.os == 'macOS'}}
      env:
          P12_CERTIFICATE_BASE64: ${{ secrets.P12_CERTIFICATE_BASE64 }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
      run: |
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          echo -n "$P12_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security default-keychain -s $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH -T /usr/bin/codesign -T /usr/bin/productsign
          security list-keychain -d user -s $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -s -k $KEYCHAIN_PASSWORD $KEYCHAIN_PATH
          security find-identity
    - name: Prepare workspace
      env:
        PROFILE_NAME: ${{ matrix.name }}
        QT_VERSION: ${{ matrix.qt-version }}
      run: |
        cd $GITHUB_WORKSPACE
        echo "::group::Fetch scripts"
        curl -L https://freeshell.de/arturwro/pub/QBrainwaveOSC-scripts.tar.gz | tar -vxz
        echo "::endgroup::"
        echo "::group::setup variables" 
        echo SCRIPTS_DIR=$(pwd)/.github/scripts >> $GITHUB_ENV
        echo SOURCE_DIR=$(pwd) >> $GITHUB_ENV
        echo BUILD_DIR=$(pwd)/build-${PROFILE_NAME}-qt${QT_VERSION}
        (
          cd $RUNNER_WORKSPACE
            mkdir artifacts
          cd artifacts
          if [[ $RUNNER_OS == "Windows" ]]; then
            echo ARTIFACTS_DIR=$(cygpath -w $PWD) >> $GITHUB_ENV
          else
            echo ARTIFACTS_DIR=$(pwd) >> $GITHUB_ENV
          fi
        )
        set -a; source $GITHUB_ENV; set +a
        echo "::endgroup::"
    - name: Setup environment
      run: ${SCRIPTS_DIR}/setup_environment.sh ${{ matrix.name }}
    - name: Install dependencies
      run: ${SCRIPTS_DIR}/install_dependencies.sh ${{ matrix.name }} qt${{ matrix.qt-version }}    
    - name: Configure & compile
      run: ${SCRIPTS_DIR}/compile.sh
    - name: Upload All Binaries
      uses: actions/upload-artifact@v4
      with:
        name: ${{env.PKGNAME}}-${{matrix.name}}-${{matrix.qt-version}}
        path: ${{env.ARTIFACTS_DIR}}
  publish:
    needs: build
    #if: github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Setup environment
        run:
          echo ARTIFACTS_DIR=$RUNNER_WORKSPACE/artifacts >> $GITHUB_ENV
          set -a; source $GITHUB_ENV; set +a
          [[ ! -e $ARTIFACTS_DIR ]] && mkdir $ARTIFACTS_DIR

      - name: Get Build Tag
        id: get_tag
        run: |
             DATE=$(date +'%Y%m%d-%H%M')
             BUILD_TAG="${PKGNAME}-snapshot-${DATE}"
             echo "BUILD_TAG=${BUILD_TAG}" >> $GITHUB_OUTPUT
             echo DATE=$DATE >> $GITHUB_ENV

      - name: Get artifacts
        uses: actions/download-artifact@v4
        with:
          path: ${{runner.workspace}}/artifacts

      - if: github.event_name == 'push' # this is a snapshot build. create a release and upload binaries
        name: Create Snapshot Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ steps.get_tag.outputs.BUILD_TAG }}
          tag_name: ${{ steps.get_tag.outputs.BUILD_TAG }}
          generate_release_notes: true
          prerelease: true
          files: |
            ${{runner.workspace}}/artifacts/*

      - if: github.event_name == 'create' && startsWith(github.ref, 'refs/tags/v') # this is a versioned build. check if release already exists
        name: Find Existing Release
        id: find_release
        uses: cardinalby/git-get-release-action@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          doNotFailIfNotFound: true
          tag: ${{ github.ref_name }}

      - if: github.event_name == 'create' && startsWith(github.ref, 'refs/tags/v') && steps.find_release.outputs.id != 0 # otherwise release does not exist, create one and upload binaries
        name: Create Tagged Release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          prerelease: false
          files: |
            ${{runner.workspace}}/artifacts/*

      - name: Pack all artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{env.PKGNAME}}-snapshot-${{github.ref_name}}-${{ env.DATE }}
          path: ${{env.ARTIFACTS_DIR}}
